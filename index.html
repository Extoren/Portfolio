<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/ColladaLoader.js"></script>
    <title>Porfolio 2.0</title>
    <style>
        body {
          margin: 0;
          overflow: hidden;
        }
        canvas {
          display: block;
        }
        #custom-crosshair {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 20px;
          height: 20px;
          pointer-events: none;
        }

        #custom-crosshair #custom-circle {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 12px;
          height: 12px;
          border-radius: 50%;
          border: 3px solid yellow;
          
          pointer-events: auto;
        }
        



      </style>
</head>
<body>
  <div id="custom-crosshair">
    <div id="custom-circle"></div>
  </div>
  
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r118/build/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/ColladaLoader.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r118/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r118/examples/js/loaders/ColladaLoader.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r118/examples/js/loaders/GLTFLoader.js"></script>
    <script src="main.js"></script> 
    <canvas id="canvas"></canvas>
    <script src="ammo.wasm.js"></script>
</body>
</html>
